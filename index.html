<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="registration-form">
    <h2>Event Registration Form</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com">
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="areaCode">Area Code</label>
                <input type="text" class="form-control" id="areaCode" placeholder="Area Code">
            </div>
            <div class="form-group col-md-10">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" class="form-control">
                <option selected>Choose Option</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <label>Are you an existing customer?</label>
            <br><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="existingCustomer" id="yes" value="yes" checked>
                <label class="form-check-label" for="yes">
                    Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="existingCustomer" id="no" value="no">
                <label class="form-check-label" for="no">
                    No
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-register btn-block">Register</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
